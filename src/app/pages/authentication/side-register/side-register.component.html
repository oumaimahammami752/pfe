<h2 mat-dialog-title>Ajouter un utilisateur</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Prénom</mat-label>
    <input matInput [(ngModel)]="newUser.firstName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="newUser.lastName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="newUser.email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rôle</mat-label>
    <input matInput [(ngModel)]="newUser.role" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Matricule</mat-label>
    <input matInput [(ngModel)]="newUser.matricule" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput [(ngModel)]="newUser.password" type="password" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onAdd()">Ajouter</button>
</mat-dialog-actions>
